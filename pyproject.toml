[tool.poetry]
name = "gcapi-backend"
version = "0.1.0"
description = ""
authors = ["Joey Grable <hello@joeygrable.com>"]

[tool.poetry.dependencies]
python = "^3.10"
uvicorn = {version = "0.18.3", extras = ["standard"]}
gunicorn = "^20.1.0"
greenlet = "1.1.3"
requests = "^2.28.1"
cryptography = "38.0.1"
bcrypt = "^4.0.0"
passlib = "^1.7.4"
fastapi = "0.85.0"
fastapi-mail = "^1.1.4"
pydantic = {version = "1.10.2", extras = ["email"]}
python-multipart = "0.0.5"
python-dotenv = "0.21.0"
PyMySQL = "1.0.2"
SQLAlchemy = {version = "1.4.41", extras = ["mypy"]}
sqlalchemy-stubs = "0.4"
SQLAlchemy-Utils = "0.38.3"
databases = "0.6.1"
PyJWT = "^2.4.0"
alembic = "1.8.1"
asgi-correlation-id = "^3.0.1"
asgi-lifespan = "^1.0.1"
anyio = {version = "3.6.1", extras = ["trio"]}
asyncio = "3.4.3"
aiohttp = "3.8.3"
aiosqlite = "0.17.0"
aiomysql = "0.1.1"
aiofiles = "22.1.0"
email-validator = "1.3.0"
Jinja2 = "3.1.2"
types-passlib = "^1.7.7"

[tool.poetry.dev-dependencies]
httpx = "0.23.0"
httpx-oauth = "0.10.1"
pytest = "7.1.3"
pytest-asyncio = "0.19.0"
pytest-cov = "4.0.0"
pytest-mock = "3.9.0"
autopep8 = "1.7.0"
pep8 = "1.7.1"
mypy = "0.982"
isort = "5.10.1"
black = "22.8.0"
flake8 = "5.0.4"
autoflake = "1.6.1"
makefun = "^1.14.0"
asgi-lifespan = "^1.0.1"

[tool.isort]
profile = "black"
src_paths = ["app"]
combine_as_imports = true
line_length = 88

[tool.black]
profile = "black"
src_paths = ["app"]
combine_as_imports = true
line_length = 88

[tool.mypy]
python_version = 3.10
ignore_missing_imports = false
disallow_untyped_defs = true
allow_redefinition = true
plugins = '''
    pydantic.mypy,
    sqlalchemy.ext.mypy.plugin,
    sqlmypy
'''

[tool.autoflake]
remove-all-unused-imports = true
remove-unused-variables = true
in-place = true
exclude='''
    __init__.py
'''

[tool.flake8]
max-line-length = 88
exclude = '''
    .git,
    __pycache__,
    .mypy_cache,
    .pytest_cache
'''

[tool.pytest.ini_options]
testpaths = "tests"
filterwarnings = "error"
plugins = '''
    --cov-config=.coveragerc
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --no-cov-on-fail
    --asyncio-mode=auto
    app/tests
'''

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
