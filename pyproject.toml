[tool.poetry]
name = "gcapi-backend"
version = "0.1.0"
description = ""
authors = ["Joey Grable <hello@joeygrable.com>"]

[tool.poetry.dependencies]
python = "^3.10"
uvicorn = {version = "0.21.1", extras = ["standard"]}
gunicorn = "^20.1.0"
greenlet = "2.0.2"
requests = "^2.31.0"
cryptography = "39.0.1"
bcrypt = "^4.0.0"
passlib = "^1.7.4"
fastapi = "0.95.1"
fastapi-mail = "^1.1.4"
fastapi-auth0 = "^0.4.0"
pydantic = {version = "1.10.2", extras = ["email"]}
python-multipart = "0.0.6"
python-dotenv = "1.0.0"
PyMySQL = "1.0.2"
SQLAlchemy = {version = "2.0.7", extras = ["mypy", "asyncio"]}
SQLAlchemy-Utils = "0.41.0"
PyJWT = "^2.4.0"
alembic = "1.10.3"
asgi-correlation-id = "^4.1.0"
asgi-lifespan = "^2.0.0"
anyio = {version = "3.6.2", extras = ["trio"]}
asyncio = "3.4.3"
aiohttp = "3.8.3"
aiosqlite = "0.18.0"
aiomysql = "0.1.1"
aiofiles = "23.1.0"
email-validator = "1.3.1"
Jinja2 = "3.1.2"
types-passlib = "^1.7.7"
fastapi-permissions = "^0.2.7"
celery = "^5.2.2"
redis = "^4.5.4"
raven = "^6.10.0"
types-redis = "^4.4.0.6"
aioredis = "^2.0.1"
ultimate-sitemap-parser = "^0.5"
types-requests = "^2.28.11.16"
tenacity = "^8.2.2"

[tool.poetry.group.dev.dependencies]
httpx = "0.23.3"
httpx-oauth = "0.11.2"
pytest = "7.3.1"
pytest-asyncio = "0.20.3"
pytest-cov = "4.0.0"
pytest-mock = "3.10.0"
pytest-redis = "^2.4.0"
autopep8 = "2.0.1"
pep8 = "1.7.1"
mypy = "1.2.0"
isort = "5.12.0"
black = "23.3.0"
flake8 = "6.0.0"
autoflake = "2.0.2"
makefun = "^1.15.1"
asgi-lifespan = "^2.0.0"
pytest-celery = "^0.0.0"

[tool.isort]
profile = "black"
src_paths = ["app"]
combine_as_imports = true
line_length = 88

[tool.black]
profile = "black"
src_paths = ["app"]
combine_as_imports = true
line_length = 88

[tool.mypy]
python_version = 3.11
ignore_missing_imports = false
disallow_untyped_defs = true
allow_redefinition = true
plugins = '''
    pydantic.mypy,
    sqlalchemy.ext.mypy.plugin
'''

[tool.autoflake]
remove-all-unused-imports = true
remove-unused-variables = true
in-place = true
exclude='''
    __init__.py
'''

[tool.flake8]
max-line-length = 88
exclude = '''
    .git,
    __pycache__,
    .mypy_cache,
    .pytest_cache
'''

[tool.pytest.ini_options]
testpaths = "tests"
filterwarnings = ["ignore:SelectableGroups dict interface is deprecated. Use select.:DeprecationWarning", "error"]
plugins = '''
    --cov-config=.coveragerc
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --no-cov-on-fail
    --asyncio-mode=auto
    tests
'''

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
